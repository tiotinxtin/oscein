<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      *:focus {
        outline: none;
      }
      
      body {
        background: rgb(252, 252, 252);
        font-family: "Comfortaa", sans-serif;
        font-weight: 500;
        box-sizing: border-box; 
      }

      h1, h2 {
        text-align: center;
      }
      
      #lists, #goals, #identity, #monthly-pictures, #settings {
        display: none;
      }
      
      #log-in-1 {
        height: 400px;
        width: 300px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      #dot-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 100px;
      }
      
      #log-in-1 span {
        height: 9px;
        width: 9px;
        margin: 10px; 
        border-radius: 50%;
        background: transparent;
        border: 1px solid mediumslateblue;
      }
      
      #log-in-1 button {
        font-weight: 300; 
        font-size: 1.5em;
        color: dimgray;
        height: 70px;
        width: 70px;
        margin: 5px;
        border-radius: 50%;
        background: transparent;
        border: 1px solid mediumslateblue;
      }
      
      #log-in-1 button:focus {
        border: 3px solid dimgray;
      }
      
      #log-in-1 button:active {
        background: mediumslateblue;
        color: white;
      }
      
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
