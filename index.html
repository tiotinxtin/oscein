<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      *:focus {
        outline: none;
        webkit-appearance: none;
      }
      
      body {
        background: rgb(252, 252, 252);
        font-family: "Comfortaa", sans-serif;
        font-weight: 500;
        box-sizing: border-box; 
        margin-right: 90px;
      }

      h1, h2 {
        text-align: center;
      }
      
      #log-in-1 {
        height: 400px;
        width: 300px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      #dot-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 100px;
      }
      
      #log-in-1 span {
        height: 9px;
        width: 9px;
        margin: 10px; 
        border-radius: 50%;
        background: transparent;
        border: 1px solid mediumslateblue;
      }
      
      #log-in-1 button {
        font-weight: 300; 
        font-size: 1.5em;
        color: dimgray;
        height: 80px;
        width: 80px;
        margin: 5px;
        border-radius: 50%;
        background: transparent;
        border: 1px solid mediumslateblue;
      }
      
      #log-in-1 button:focus {
        border: 2px solid mediumslateblue;
      }
      
      #log-in-1 button:active {
        background: mediumslateblue;
        color: white;
      }
      
      #nav {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        height: 100vh;
        width: 80px;
        background: rgb(252, 252, 252);
        display: flex;
        flex-flow: column, nowrap;
        justify-content: center;
        align-items: flex-start;
        align-content: flex-start;
      }
      
      #nav button {
        height: 50px;
        width: 50px;
        background: transparent;
        color: gray;
        border: none;
      }
      
      #nav button:hover {
        color: black;
      }
      
      #nav svg {
        height: 40px;
        width: 40px;
        margin: 3px;
      }
      
      #color-svg {
        fill: gray;
      }
      
      #nav button:hover #color-svg {
        fill: black;
      }
            
      #nav, #lists, #goals, #identity, #monthly-photos, #settings {
        display: none;
      }
    </style>

    <script>
      var numOfDots = -1
      var passcode = [0, 0, 0, 0];
      var cooldown = false;
      function fillDot(num) {
        if (cooldown == false) {
          numOfDots ++;
          passcode[numOfDots] = num;
          document.getElementById("dot" + numOfDots).style.background = "mediumslateblue";
          if (numOfDots == 3) {
            if (passcode[0] == 4 & passcode[1] == 6 & passcode[2] == 8 & passcode[3] == 0) {
              document.getElementById("dot0").style.background = "lime";
              document.getElementById("dot1").style.background = "lime";
              document.getElementById("dot2").style.background = "lime";
              document.getElementById("dot3").style.background = "lime";
              document.getElementById("dot0").style.borderColor = "lime";
              document.getElementById("dot1").style.borderColor = "lime";
              document.getElementById("dot2").style.borderColor = "lime";
              document.getElementById("dot3").style.borderColor = "lime";
              setTimeout(loggingin1, 100);
              function loggingin1() {
                document.getElementById("log-in-1").style.display = "none";
                document.getElementById("nav").style.display = "initial";
                document.getElementById("lists").style.display = "initial";
                document.getElementById("goals").style.display = "initial";
                document.getElementById("identity").style.display = "initial";
                document.getElementById("monthly-photos").style.display = "initial";
                document.getElementById("settings").style.display = "initial";
              }  
            } else {
              numOfDots = -1;
              passcode = [0, 0, 0, 0];
              document.getElementById("dot0").style.background = "red";
              document.getElementById("dot1").style.background = "red";
              document.getElementById("dot2").style.background = "red";
              document.getElementById("dot3").style.background = "red";
              document.getElementById("dot0").style.borderColor = "red";
              document.getElementById("dot1").style.borderColor = "red";
              document.getElementById("dot2").style.borderColor = "red";
              document.getElementById("dot3").style.borderColor = "red";
              cooldown = true;
              setTimeout(resetDots, 400);
              function resetDots() {
                document.getElementById("dot0").style.borderColor = "mediumslateblue";
                document.getElementById("dot1").style.borderColor = "mediumslateblue";
                document.getElementById("dot2").style.borderColor = "mediumslateblue";
                document.getElementById("dot3").style.borderColor = "mediumslateblue";
                document.getElementById("dot0").style.background = "transparent";
                document.getElementById("dot1").style.background = "transparent";
                document.getElementById("dot2").style.background = "transparent";
                document.getElementById("dot3").style.background = "transparent";
                cooldown = false;
              }  
            }
          }
        } else {}
      }  
    </script>
